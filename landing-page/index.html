<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- https://htmlhead.dev -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Landing Page - Responsive Web Design freeCodeCamp Project</title>

    <!-- Short description of the document that *may* be used as a part of search engine results -->
    <meta name="description"
        content="This page was developed for the Landing Page project of freeCodeCamp's Responsive Web Design Certificate curriculum">

    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="css/bulma.min.css">
    <!-- Link to a custom external CSS file -->
    <link rel="stylesheet" href="css/template.css">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow">
</head>

<body>
    <header id="header">
        <nav id="nav-bar" class="navbar is-link" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img id="header-img" src="img/triatl3ta-brand-logo.png">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        </nav>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

        });
    </script>
</body>

</html>
