<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Developed by EnduranceCode -->
<!-- https//endurancecode.com | endurancecode@gmail.com -->

<head>
    <!-- https://htmlhead.dev -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Survey Form - Responsive Web Design freeCodeCamp Project</title>

    <!-- Short description of the document that *may* be used as a part of search engine results -->
    <meta name="description"
        content="This page was developed for the Survey Form project of freeCodeCamp's Responsive Web Design Certificate curriculum">

    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="css/bulma.min.css">

    <!-- Control the behavior of search engine crawling and indexing -->
    <meta name="robots" content="index,follow">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 id="title" class="title">Responsive Web Design Projects - Build a Survey Form</h1>
            <p id="description" class="subtitle">
                This page is one of the Projects from freeCodeCamp's Responsive Web Design Certificate
                curriculum
            </p>

            <form id="survey-form" method="GET">
                <div class="field">
                    <label id="name-label" class="label">Name</label>
                    <div class="control">
                        <input id="name" class="input" type="text" placeholder="Name">
                    </div>
                </div>

                <div class="field">
                    <label id="email-label" class="label">e-mail</label>
                    <div class="control">
                        <input id="email" class="input" type="email" placeholder="e-mail">
                    </div>
                </div>

                <div class="field">
                    <label id="number-label" class="label">Age</label>
                    <div class="control">
                        <input id="number" class="input" type="number" min="0" max="120" placeholder="Age">
                    </div>
                </div>

                <div class="field">
                    <label id="gender-label" class="label">Gender</label>
                    <div class="control">
                        <div id="dropdown" class="select">
                            <select>
                                <option>Female</option>
                                <option>Male</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label id="classification-label" class="label">Grade freeCodeCamp curriculum</label>
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="grade" value="Bad">
                            Bad
                        </label>
                        <label class="radio">
                            <input type="radio" name="grade" value="Good">
                            Good
                        </label>
                        <label class="radio">
                            <input type="radio" name="grade" value="Very Good" checked>
                            Very Good
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label id="language-label" class="label">Please select the programming languages you want to
                        learn</label>
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" value="HTML">HTML
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" value="CSS">CSS
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" value="JavaScript">JavaScript
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" value="PHO">PHP
                        </label>
                        <label class="checkbox">
                            <input type="checkbox" value="Java">Java
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label id="goal-label" class="label">Please tell us your main goal</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Primary textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
